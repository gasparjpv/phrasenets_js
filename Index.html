<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="script.js"></script>
  <style>

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    text {
      font-family: sans-serif;
      font-size: 10px;
    }

  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phrase Nets</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="imagem-container">
    <img src="assets/unicamp.jpg" alt="" width="100">
    <h1>Phrase Nets</h1>
    <img src="assets/ft.jpg" alt="" width="100">
  </div>

  <div class="header-container">
    <h2>Esta é uma aplicação da técnica "Mapping Text with Phrase Nets" de Frank van Ham, Martin Wattenberg, e Fernanda B. Viégas</h2>

    <h2>Ajuste os termos de separação e suba um arquivo de texto. O texto será tratado removendo acentos, espaços, tabulações, mudanças de linha e palavras de paragem.</h2>
    <div class="header-botons">
      <div class="textbox-container">
        <label for="separadores">Termos de Separação:</label><br>
        <div class="graph-content">
          <input type="text" id="separadores" value="e, do, a, o, para, no, é">
          <button id="button-reload" class="button-reload" onclick="updateGraphic()" style="font-size:24px" disabled><i class="fa fa-refresh"></i></button>
        </div>
        <input type="file" name="fileApproval" accept=".txt" onchange="readFile()">
      </div>
    </div>
    <div class="graph-container">
      <svg width="960" height="600"></svg>
    </div>
  </div>

  <script>
    document.getElementById("separadores").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("button-reload").click();
      }
    });
  </script>

</body>

</html>
